    <circle cx="0" cy="0" r="0.5" fill="currentColor"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="currentColor" stroke-width="0.75"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="currentColor" stroke-width="0.75"/>
