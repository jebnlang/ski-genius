    <line x1="0" y1="-12" x2="0" y2="12" stroke="currentColor" stroke-width="1.5"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="currentColor" stroke-width="1.5"/>
    <line x1="-8" y1="8" x2="8" y2="-8" stroke="currentColor" stroke-width="1.5"/>
  </g>

  <!-- Small Snowflake Top Left -->
