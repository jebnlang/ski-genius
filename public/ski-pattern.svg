    <line x1="0" y1="-4" x2="0" y2="4" stroke="currentColor" stroke-width="0.75"/>
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="currentColor" stroke-width="0.75"/>
    <line x1="-3" y1="3" x2="3" y2="-3" stroke="currentColor" stroke-width="0.75"/>
